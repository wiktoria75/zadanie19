<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zadanie19.1</title>
    <meta name="HTML: Formularz rejestracyjny" description="Rozwiązanie zadania">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
            body{
                margin: 0 200px 100px;
            }
        </style>
</head>
<body>
<div>
    <h1>Rejestracja</h1>
</div>
<form class="row g-3">
    <div class="col-12">
        <label for="name" class="form-label">Imię</label>
        <input type="text" class="form-control" id="name" placeholder="Wpisz imię">
        <label for="surname" class="form-label">Nazwisko</label>
        <input type="text" class="form-control" id="surname" placeholder="Wpisz nazwisko">
    </div>

    <div class="col-md-6">
        <p>Płeć</p>
    </div>
    <div class="col-md-6">
        <div>
            <input type="radio" id="woman" name="sex" checked>
            <label for="woman">Kobieta</label>
        </div>
        <div>
            <input type="radio" id="man" name="sex">
            <label for="man">Mężczyzna</label>
        </div>
    </div>

    <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Wpisz adres email">
    </div>
    <div class="col-md-12">
        <label for="password" class="form-label">Hasło</label>
        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Hasło">
        <div id="passwordHelp" class="form-text">Min. 8 znaków</div>
    </div>
    <div class="col-md-6">
        <label for="city" class="form-label">Miasto</label>
        <input type="text" list="tags" class="form-control" id="city">
        <datalist id="tags">
            <option value="Warszawa">
            <option value="Kraków">
            <option value="Gdańsk">
        </datalist>
    </div>
    <div class="col-md-4">
        <label for="province" class="form-label">Województwo</label>
        <select type="text" class="form-control" id="province">
            <option selected>Wybierz opcję...</option>
            <option>dolnośląskie</option>
            <option>kujawsko-pomorskie</option>
            <option>lubelskie</option>
            <option>lubuskie</option>
            <option>łódzkie</option>
            <option>małopolskie</option>
            <option>mazowieckie</option>
            <option>opolskie</option>
            <option>podkarpackie</option>
            <option>podlaskie</option>
            <option>pomorskie</option>
            <option>śląskie</option>
            <option>świętokrzyskie</option>
            <option>warmińsko-mazurskie</option>
            <option>wielkopolskie</option>
            <option>zachodniopomorskie</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="zipcode" class="form-label">Kod pocztowy</label>
        <input type="text" class="form-control" id="zipcode">
    </div>

    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Akceptuję regulamin</label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2" checked>
            <label class="form-check-label" for="gridCheck2" >Wyrażam zgodę na otrzymywanie informacji marketingowych</label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Rejestruj</button>
    </div>
</form>
</body>
</html>
